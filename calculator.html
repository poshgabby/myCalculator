<!DOCTYPE html>
<html lang="en">
<head>
  <link href="caculator.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>calculator</title>
</head>
<body>
<div class="wholeCalculator">

  <div> <input disabled value="" class="output"></div>
  <div class="calculatorKeys">
  <div >
  <button value="allClear" class="allClear">AC</button>
  <button VALUE="+/-" class="calculatorSigns">+/-</button>
  <button value="%" class="calculatorSigns">%</button>
  <button value="/" class="calculatorSigns">/</button>
  </div>
  <div>
  <button value="7" class="number">7</button>
  <button value="8" class="number">8</button>
  <button value="9" class="number">9</button>
  <button value="*" class="calculatorSigns">*</button>
    </div>
  <div>
  <button value="4" class="number">4</button>
  <button value="5" class="number">5</button>
  <button value="6" class="number">6</button>
  <button value="-" class="calculatorSigns">-</button>
  </div>
  <div>
  <button value="1" class="number">1</button>
  <button value="2" class="number">2</button>
  <button value="3" class="number">3</button>
  <button value="+" class="calculatorSigns">+</button>
  </div>
  <div>
  <button value="0" class="number0">0</button>
  <button value="." class="decimal">.</button>
  <button value="=" class="equalTo">=</button>
  </div>
  </div>
</div>
<script src="javascript/Calculator.js"></script>
</body>
</html>
